<div fxLayout="row" fxLayoutGap="16px">
  <mat-form-field>
    <mat-label><mat-icon inline="true">email</mat-icon> Email</mat-label>
    <input matInput [ngModel]="email" name="email">
  </mat-form-field>
  <div>
    <div class="label"><mat-icon inline="true">vpn_key</mat-icon> Password</div>
    <a *ngIf="passwordBehavior === 'update'" (click)="onUpdatePassword()">Update Password</a>
    <a *ngIf="passwordBehavior === 'reset'" (click)="onResetPassword()">Reset Password</a>
  </div>
</div>

<mat-form-field>
  <mat-label>Last Sign In</mat-label>
  <input matInput [ngModel]="date" name="date">
</mat-form-field>
